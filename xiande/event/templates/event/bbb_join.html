<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>显德牛熊宝</title>
    <meta name="Keywords" content="显德牛熊宝 " /> 
    <meta name="Description" content="上海显德投资管理有限公司（Vantage Capital）是一家国际化专业的资产管理公司，于2011年成立，注册资金2000万人民币，在国际金融中心香港、上海均设有机构，面向全球金融市场投资于证券、外汇、基金、债券、衍生品等投资工具，以量化对冲基金发展模式，并多年在海外市场持续稳健盈利。" />

    <link href="{{STATIC_URL}}common/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}common/css/xiande.css">
    
  </head>
<body style="background:none; padding:0px; background:#000; ">
<div class="container-fluid bbb_block2">
 <div class="row heading">
        <div class="col-md-12">
        <h1>牛熊宝下注</h1>

        </div>
    </div>


    <div class="row content">
        <div class="col-md-12">

        {% if messages %}
        <div class="message_block">
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}">
                            <a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>
                            {{ message }}
                        </div> <!-- /.alert -->
                    {% endfor %}
        </div>
        {% endif %}

        
       <p class="f12">下注从500元开始，增幅为100元整数，最高3000元。</p>

        
        <form class="form-horizontal" method="POST" data-validate="parsley">
       
        
        <div class="form-group">
            <div class="col-md-12">
                <input type="text" class="form-control" name="username" id="username" placeholder="姓名" tabindex="1"  data-required="true" value="{{ f.username | default:'' }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <input type="tel" class="form-control" name="mobile" id="mobile" placeholder="手机号码" tabindex="2"  data-required="true" value="{{ f.mobile | default:'' }}">
                <small>显德不会在任何地方泄露您的号码</small>
            </div>
        </div>



        <div class="form-group">
            <div class="col-md-12">
                <label>下注金额:</label>
                 <select class="form-control" name="amount" tabindex="3" data-required="true"  placeholder="下注金额"> 
                        <option value="">请选择</option>
                        <option value="500" {% if f.amount == 500 %} selected="selected" {% endif %}>500</option>
                        <option value="600" {% if f.amount == 600 %} selected="selected" {% endif %}>600</option>
                        <option value="700" {% if f.amount == 700 %} selected="selected" {% endif %}>700</option>
                        <option value="800" {% if f.amount == 800 %} selected="selected" {% endif %}>800</option>
                        <option value="900" {% if f.amount == 900 %} selected="selected" {% endif %}>900</option>
                        <option value="1000" {% if f.amount == 1000 %} selected="selected" {% endif %}>1000</option>
                        <option value="1100" {% if f.amount == 1100 %} selected="selected" {% endif %}>1100</option>
                        <option value="1200" {% if f.amount == 1200 %} selected="selected" {% endif %}>1200</option>
                        <option value="1300" {% if f.amount == 1300 %} selected="selected" {% endif %}>1300</option>
                        <option value="1400" {% if f.amount == 1400 %} selected="selected" {% endif %}>1400</option>
                        <option value="1500" {% if f.amount == 1500 %} selected="selected" {% endif %}>1500</option>
                        <option value="1600" {% if f.amount == 1600 %} selected="selected" {% endif %}>1600</option>
                        <option value="1700" {% if f.amount == 1700 %} selected="selected" {% endif %}>1700</option>
                        <option value="1800" {% if f.amount == 1800 %} selected="selected" {% endif %}>1800</option>
                        <option value="1900" {% if f.amount == 1900 %} selected="selected" {% endif %}>1900</option>
                        <option value="2000" {% if f.amount == 2000 %} selected="selected" {% endif %}>2000</option>
                        <option value="2100" {% if f.amount == 2100 %} selected="selected" {% endif %}>2100</option>
                        <option value="2200" {% if f.amount == 2200 %} selected="selected" {% endif %}>2200</option>
                        <option value="2300" {% if f.amount == 2300 %} selected="selected" {% endif %}>2300</option>
                        <option value="2400" {% if f.amount == 2400 %} selected="selected" {% endif %}>2400</option>
                        <option value="2500" {% if f.amount == 2500 %} selected="selected" {% endif %}>2500</option>
                        <option value="2600" {% if f.amount == 2600 %} selected="selected" {% endif %}>2600</option>
                        <option value="2700" {% if f.amount == 2700 %} selected="selected" {% endif %}>2700</option>
                        <option value="2800" {% if f.amount == 2800 %} selected="selected" {% endif %}>2800</option>
                        <option value="2900" {% if f.amount == 2900 %} selected="selected" {% endif %}>2900</option>
                        <option value="3000" {% if f.amount == 3000 %} selected="selected" {% endif %}>3000</option>

                    </select>
            </div>
        </div>

      


        <div class="form-group">
            <div class="col-md-12">
            {% csrf_token %}      
                <input type="submit" class="center-block btn btn-danger" style="width:100%" value="立刻提交">
            </div>
        </div>

    </form>
        </div>
    </div>

</div>

<script type="text/javascript" src="{{STATIC_URL}}common/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}common/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}common/js/jquery.cookies.js"></script>
<script src="{{STATIC_URL}}common/js/plugins/bootbox/bootbox.min.js"></script>
<link href="{{STATIC_URL}}common/css/parsley.css" rel="stylesheet">
<script src="{{STATIC_URL}}common/js/plugins/parsley/parsley_zh.js"></script>
<script type="text/javascript">
    $('.bbb_block2').height($(document).height());
    
</script>
</body>
</html>
