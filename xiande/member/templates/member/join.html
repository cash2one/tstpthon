<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>上海显德投资管理有限公司</title>
    <meta name="Keywords" content="上海显德投资管理有限公司 " /> 
    <meta name="Description" content="上海显德投资管理有限公司（Vantage Capital）是一家国际化专业的资产管理公司，于2011年成立，注册资金2000万人民币，在国际金融中心香港、上海均设有机构，面向全球金融市场投资于证券、外汇、基金、债券、衍生品等投资工具，以量化对冲基金发展模式，并多年在海外市场持续稳健盈利。" />

    <link href="{{STATIC_URL}}common/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}common/css/xiande.css">
    
  </head>
<body>
<div class="container-fluid">
    <div class="row heading">
        <div class="col-md-12">
        <h1>我要理财</h1>

        </div>
    </div>

     <div class="row content">
        <div class="col-md-12">

        {% if messages %}
        <div class="message_block">
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}">
                            <a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>
                            {{ message }}
                        </div> <!-- /.alert -->
                    {% endfor %}
        </div>
        {% endif %}
        
        {% if is_ok %}
        <p>恭喜您，已经成功提交资料，稍后我们的客户经理会跟你电话联系，告知你需要准备材料到公司正式签约！感谢您对我公司的支持！如有任何问题请和我们客服联系400-081-9628</p>

        {% else %}

        

        <form class="form-horizontal" method="POST" data-validate="parsley">
       
                  
        <div class="form-group">
            <div class="col-md-12">
                 <select class="form-control" name="project" tabindex="1" data-required="true"  placeholder="投资项目">
                        <option value="3" {% if f.project == 3 %} selected="selected" {% endif %}>显德量化对冲基金3期</option>
                        <option value="2" {% if f.project == 2 %} selected="selected" {% endif %}>显德量化对冲基金2期</option>
                        <option value="1" {% if f.project == 1 %} selected="selected" {% endif %}>显德量化对冲基金1期</option>
                    </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <input type="text" class="form-control" name="amount" id="amount" placeholder="金额" tabindex="2"  data-type="number" data-maxlength="16" data-required="true" value="{{ f.amount | default:'' }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <input type="text" class="form-control" name="username" id="username" placeholder="联系人" tabindex="3"   data-required="true" value="{{ f.user.first_name | default:'' }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <input type="tel" class="form-control" name="mobile" id="signup-mobile" placeholder="手机号码" tabindex="4"  data-required="true" value="{{ f.user.get_profile.mobile | default:'' }}">
                <small>显德不会在任何地方泄露您的号码</small>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12">
                <input type="text" class="form-control" name="address" id="address" placeholder="地址" tabindex="5"  data-required="true" value="{{ f.user.get_profile.address | default:'' }}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12">
                <input type="text" class="form-control" name="idcard" id="idcard" placeholder="证件号" tabindex="6"  data-required="true" value="{{ f.user.get_profile.id_no | default:'' }}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12">
            {% csrf_token %}       
                <input type="submit" class="center-block btn btn-danger" style="width:100%" value="立刻提交">
            </div>
        </div>

    </form>

    {% endif %}
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="{{STATIC_URL}}common/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}common/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}common/js/jquery.cookies.js"></script>
<script src="{{STATIC_URL}}common/js/plugins/bootbox/bootbox.min.js"></script>
<link href="{{STATIC_URL}}common/css/parsley.css" rel="stylesheet">
<script src="{{STATIC_URL}}common/js/plugins/parsley/parsley_zh.js"></script>

</body>
</html>
