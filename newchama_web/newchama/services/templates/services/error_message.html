{% extends "common/zh-cn/nologin_base.html" %}
{% load i18n %}
{% block content %}
        <div class="container-fluid" id="newchama_logo_main">
        <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{% trans 'System Message' %}</h3>
          </div>
          <div class="panel-body">
            <br>
          <div class="well">
        
          {% if messages %}
            {% for message in messages %}
            {{ message }}
            {% endfor %}
          {% endif %}
          </div>
          <div class="col-xs-12">
                <div class="form-group text-center">
                <button type="button" class="btn btn-default btn-xs" onclick="javascript:history.go(-1);">返回</button>
                </div>
           </div>
          </div>
        </div>
    </div>
    </div>
{% endblock %}
