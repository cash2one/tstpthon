{% extends "common/zh-cn/nologin_base.html" %}
{% block content %}
    <div class="container-fluid" id="newchama_logo_main">
        <div class="col-xs-8 col-xs-offset-2 col-sm-10 col-sm-offset-1">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">已有账号</h3>
          </div>
          <div class="panel-body">
          {% if messages %}
            {% for message in messages %}
              <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
              <a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>
              {{ message }}
              </div> <!-- /.alert -->
            {% endfor %}
          {% endif %}
          <div class="col-xs-12">
            <br>
            <form class="form-horizontal account-form" method="POST" data-validate="parsley" action="other_first">
            <input type="hidden" name="access_token" value="{{ access_token }}"/>
            {% csrf_token %}
            <div class="form-group">
              <label class="col-xs-3">用户名</label>
              <div class="col-xs-6">
              <input type="text" class="form-control" id="username" name="username" placeholder="" tabindex="1" value="{{ username }}" data-required="true" data-maxlength="100">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-3">密码</label>
              <div class="col-xs-6">
                <input type="password" class="form-control" id="password" name="password" placeholder="" tabindex="2" data-required="true" data-maxlength="32">
              </div>
            </div>
              <div class="form-group">
              <div class="col-xs-3"></div>
                  <div class="col-xs-9">
                        <button type="submit" class="btn btn-primary btn-sm" id="btn_search">绑定账号</button>&nbsp;&nbsp;
                        <a href="{% url 'account.signup' %}">申请账号</a>
                  </div>
            </div>
            </form>
           </div>
          </div>
        </div>
    </div>

    </div>
{% endblock %}

{% block footer %}
    <script type="text/javascript" src="{{STATIC_PREFIX}}js/fix_height.js"></script>

   
{% endblock %}
