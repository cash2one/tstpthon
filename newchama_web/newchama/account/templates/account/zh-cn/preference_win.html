<div id="preference_industry_win" class="modal fade modal-styled ">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 class="modal-title">添加行业偏好</h3>
      </div>
      <div class="modal-body">
                            <div class="form-group">
                                <div class="col-xs-12 ">&nbsp;</div>
                                <div class="col-xs-12">
                                    <select id="industryCountry" class="form-control chosen-select custom-required-industry" data-error-message="请选择国家" required data-placeholder="请选择国家">
                                        <option value="">请选择国家</option>
                                        {% for country in countries %}
                                            <option value="{{ country.id }}">{{ country.name_cn }}</option>
                                        {% endfor %}
                                    </select>
                                    <br/>
                                </div>
                            </div>
                            <br/>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <select id="company_industry_0" name="company_industry_0" class="form-control chosen-select custom-required-industry" data-error-message="请选择行业" required data-placeholder="请选择行业">
                                        <option value="">请选择行业</option>
                                        {% for i in industry1 %}
                                            <option value="{{ i.id }}">{{ i.name_cn }}</option>
                                        {% endfor %}
                                    </select>
                                    <br/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12 hide_">
                                    <select id="company_industry_1" name="company_industry_1" class="form-control chosen-select" data-placeholder="请选择"></select>
                                    <br/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12 hide_">
                                    <select id="company_industry_2" name="company_industry_2" class="form-control chosen-select" data-placeholder="请选择"></select>
                                    <br/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    {% for st in currencyTypes %}
                                        <label class="radio-inline"> <input type="radio" name="industryCurrency" id="{{ st.1 }}" {% if forloop.last %}class="custom-required-industry" required data-error-message="请选择货币种类"{% endif %} value="{{ st.0 }}"/>{{ st.1 }}</label>
                                    {% endfor %}
                                    <input type="hidden" id="member_range_mins_0" value="1000">
                                    <input type="hidden" id="member_range_maxs_0" value="3000">
                                    <input type="hidden" id="industry_id" value="0">
                                    <input type="hidden" id="industry_name" value="0">
                                </div>
                                <div class="col-xs-6">
                                    <span><strong>项目金额:&nbsp;</strong></span>
                                    <span id="amount0">0元 - 5000,000,000元</span>
                                </div>
                                <div class="col-xs-12">&nbsp;</div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div id="rangeSlider0"></div>
                                <br/>
                                <br/>
                                </div>
                            </div>
      </div>
      <div class="modal-footer" style="clear:both;">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" onclick="ajax_industry()">添加</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="preference_location_win" class="modal fade modal-styled ">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 class="modal-title">请选择您要添加的地域</h3>
      </div>
      <div class="modal-body">
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <select id="country" class="form-control chosen-select custom-required-location" data-error-message="请选择地域" required data-placeholder="请选择地域">
                                        <option value="">请选择</option>
                                        {% for country in countries %}
                                            <option value="{{ country.id }}" {% if country_id == country.id %} selected="selected" {% endif %}>{{ country.name_cn }}</option>
                                        {% endfor %}
                                    </select>
                                    <br/>
                                </div>
                            </div>
      </div>
      <div class="modal-footer" style="clear:both;">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" onclick="ajax_location()">添加</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="preference_keyword_win" class="modal fade modal-styled ">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 class="modal-title">请输入您要添加的关键字</h3>
      </div>
      <div class="modal-body">
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input type="text" name="member_keyword_" id="member_keyword_" class="form-control custom-required" required />
                                    <input type="hidden" id="member_keyword" />
                                    <br/>
                                </div>
                            </div>
      </div>
      <div class="modal-footer" style="clear:both;">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" onclick="ajax_keyword()">添加</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
