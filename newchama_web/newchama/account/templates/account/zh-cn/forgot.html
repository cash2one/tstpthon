{% extends "common/zh-cn/nologin_base.html" %}
{% block content %}
    <div class="container-fluid" id="newchama_logo_main" style="width:50%;">
        <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">找回密码</h3>
          </div>
          <div class="panel-body">
          {% if messages %}
            {% for message in messages %}
              <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
              <a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>
              {{ message }}
              </div> <!-- /.alert -->
            {% endfor %}
          {% endif %}
          <div class="col-xs-12">

            <div class="forget_step">
              <div class="step on"><span class="step_num">1</span><span class="step_name">账号信息</span></div>
              <div class="step"><span class="step_num">2</span><span class="step_name">重置密码</span></div>
              <div class="step"><span class="step_num">3</span><span class="step_name">完成</span></div>
              
            </div>
            <div class="clear"></div>
            <br>
            <form class="form-horizontal account-form" method="POST" data-validate="parsley"  action="">
            {% csrf_token %}
            <div class="form-group">
              <label class="col-xs-3">邮箱</label>
              <div class="col-xs-9">
                <input type="text" class="form-control" id="forgot-email" placeholder="Email" name="email" tabindex="1" data-required="true" data-maxlength="100">
              </div>
            </div>
            <div class="form-group">
                  <label class="col-xs-3">验证码</label>
                  <div class="col-xs-3">
                    <input type="text" value="" class="form-control" name="checkcode" id="signup-checkcode" placeholder="验证码" tabindex="18" data-required="true">
                  </div>

                  <div class="col-xs-6">
                    <img onclick="this.setAttribute('src','/account/get_check_code_image/?nocache='+Math.random());" src="/account/get_check_code_image/" alt="CheckCode"/>
                  </div>


                  
                </div>

              <div class="form-group">
                  <div  class="col-xs-3"></div>
                  <div class="col-xs-9">
                        <button type="submit" class="btn btn-primary btn-sm" id="btn_search">发送验证邮件</button>&nbsp;&nbsp;
                        <!--<a href="{% url 'account.login' %}">返回登录</a>-->
                  </div>
            </div>
            </form>
           </div>
          </div>
        </div>
    </div>
    </div>
{% endblock %}
{% block footer %}
    <script type="text/javascript" src="{{STATIC_PREFIX}}js/fix_height.js"></script>
{% endblock %}
