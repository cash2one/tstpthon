{% extends "common/en-us/nologin_base.html" %}

{% block content %}
        <div class="container-fluid" id="newchama_logo_main" style="width:50%;">
        <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Reset Password</h3>
          </div>
          <div class="panel-body">
          {% if messages %}
            {% for message in messages %}
              <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
              <a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>
              {{ message }}
              </div> <!-- /.alert -->
            {% endfor %}
          {% endif %}
          <div class="col-xs-12">
            <br>
        <form class="form-horizontal account-form" method="POST" data-validate="parsley" action="">
      {% csrf_token %}

      <div class="forget_step">
              <div class="step"><span class="step_num">1</span><span class="step_name">Your Profile</span></div>
              <div class="step"><span class="step_num">2</span><span class="step_name">Reset Password</span></div>
              <div class="step on"><span class="step_num">3</span><span class="step_name">Confirm</span></div>
              
              
            </div>
            <div class="clear"></div>
            <br>

        <input name="code" type="hidden" value="{{ code }}">
         <input name="email" type="hidden" value="{{ email }}">
          <input name="id" type="hidden" value="{{ u.id }}">
        <div class="form-group">
            <label class="col-xs-3">New Password</label>
            <div class="col-xs-9">
          <input type="password" class="form-control" id="new-password" placeholder="New Password" name="password" tabindex="1" data-required="true" >
            </div>
       </div> <!-- /.form-group -->
        <div class="form-group">
             <label class="col-xs-3">Confirm Password</label>
            <div class="col-xs-9">
          <input type="password" class="form-control" id="new-password-confirm" placeholder="Confirm Password" name="password_confirm" tabindex="1" data-required="true" >
        </div>
        </div> <!-- /.form-group -->
            <div class="form-group">
                  <div class="col-xs-9 col-xs-offset-3">
                   
                        <button type="submit" class="btn btn-primary btn-sm">Confirm</button>&nbsp;&nbsp;
                        
                     
                  </div>
                </div>
      </form>
           </div>
          </div>
        </div>
    </div>
    </div>

{% endblock %}
