        {% for d in favorites %}
            <tr>
            <td>{{ d.data.title }}</td>
            <td><i class="glyphicon glyphicon-time"></i> {{ d.add_time|date:'Y-m-d' }}</td>
            <td><button class="btn-xs btn-primary"><i class="glyphicon glyphicon-heart-empty"></i>&nbsp;Delete</button></td>
            </tr>
        {% endfor %}
