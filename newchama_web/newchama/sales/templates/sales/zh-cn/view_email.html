<!DOCTYPE html>
{% load i18n %}
{% load static %}
{% load myTags %}
{% get_static_prefix as STATIC_PREFIX %}
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{STATIC_PREFIX}}img/favicon.ico">
    <link href="{{STATIC_PREFIX}}css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{STATIC_PREFIX}}css/newchama.css" rel="stylesheet" />
    <link href="{{STATIC_PREFIX}}css/custom.css" rel="stylesheet" />
<body style="background:#fff;">
<div style="padding:5px">
    <div style="font-size:20px; padding: 10px 0px 5px 0px; color:#75C1C4">
        潜在买家将会收到如下邮件
        <div style="padding:0 5px; border-bottom:1px dotted #75C1C4; height:10px">&nbsp;</div>
    </div>
    <div style="height:570px; overflow:auto; ">
        {% include "sales/zh-cn/email_push.html" %}
    </div>
    <div style="padding:11px 10px 5px 5px;margin:0 auto; text-align: center">
        <button type="button" class="btn btn-default btn-xs" name="btn_send" onclick="emailSend()"> 确认 </button>&nbsp;&nbsp;
        <button type="button" class="btn btn-default btn-xs" name="btn_close" onclick="emailClose()"> 取消 </button>
    </div>
</div>
<script>
    var index = parent.layer.getFrameIndex(window.name); //获取当前窗体索引
    function emailSend() {
       parent.emailSend();
       parent.layer.close(index); //执行关闭
    }

    function emailClose() {
       parent.layer.close(index); //执行关闭
    }
</script>
</body>
</html>
