{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="{% static "images/favicon.png" %}" type="image/png">

  <title>NewChama Admin</title>
  <link href="{% static "css/style.default.css" %}" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="{% static "js/html5shiv.js" %}"></script>
  <script src="{% static "js/respond.min.js" %}"></script>
  <![endif]-->
</head>

<body class="signin">

<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>
  
    <div class="signinpanel">
        
        <div class="row">
            <div class="col-md-3">

            </div>


            <div class="col-md-5">
                <div class="logopanel">
                        <h1><span> [</span> NewChama Admin<span>] </span></h1>
                    </div>
                <form method="post" action="">
                    <h4 class="nomargin">Sign In</h4>
                    <p class="mt5 mb20">Login to access your account.</p>
                    {% if messages %}
                      {% for message in messages %}
                          <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            {{ message }}
                          </div>
                      {% endfor %}
                    {% endif %}
                    <input type="text" name="username" value="{{ username }}" class="form-control uname" placeholder="Username" />
                    <input type="password" name="password"  class="form-control pword" placeholder="Password" />
                    <a href="/adminuser/forgotpassword"><small>Forgot Your Password?</small></a>
                    <button class="btn btn-success btn-block">Sign In</button>
                    {% csrf_token %}
                </form>
            </div><!-- col-sm-5 -->
            
        </div><!-- row -->
        
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2014. All Rights Reserved. NewChama
            </div>
            <div class="pull-right">
                Created By: <a href="http://newchama.com/" target="_blank">NewChama</a>
            </div>
        </div>
        
    </div><!-- signin -->
  
</section>


<script src="{% static "js/jquery-1.10.2.min.js" %}"></script>
<script src="{% static "js/jquery-migrate-1.2.1.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/modernizr.min.js" %}"></script>
<script src="{% static "js/retina.min.js" %}"></script>
<script src="{% static "js/toggles.min.js" %}"></script>
<script src="{% static "js/jquery.sparkline.min.js" %}"></script>
<script src="{% static "js/jquery.cookies.js" %}"></script>
<script src="{% static "js/custom.js" %}"></script>

</body>
</html>
